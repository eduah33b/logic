		<script type="text/javascript">
			$( document ).ready(function(){
				sql = 'SELECT * from blog;';
				sql_call_back = function(data) {
					$('#post_list').html('');
					var output = '';
					for (var i = data.length - 1; i >= 0; i--) {
						output = '';
						if(i % 2 == 0){
							output += '<div class="col m6 s12 white item_' + data[i].id + '"><p class="red-text text-lighten-1">' + data[i].cat + '</p><h5>' + data[i].title + '</h5><div class="blog_text"><p>' + data[i].post + '</p><div class="fade"></div></div><p style="position: absolute; bottom: 0px; left: 0px; right: 7px;"><a class="btn-flat red-text text-lighten-1 left white">' + data[i].date_added + '</a><a class="rounded red lighten-2 white-text right btn" onclick="read_more(' + data[i].id + ');">See More</a></p><div class="ankles"></div></div>';
							if(data[i].media == ''){
								output += '<div class="col m6 s12 item_' + data[i].id + '" style="background-image: url(\'img/blog/' + data[i].id + '.png\');"></div>'
							}else{
								output += '<div class="col m6 s12 item_' + data[i].id + '"><div class="video-container no-controls"><iframe width="853" height="480" src="' + data[i].media + '" frameborder="0" allowfullscreen></iframe></div></div>';
							}
						}else{
							if(data[i].media == ''){
								output += '<div class="col m6 s12 item_' + data[i].id + '" style="background-image: url(\'img/blog/' + data[i].id + '.png\');"></div>'
							}else{
								output += '<div class="col m6 s12 item_' + data[i].id + '"><div class="video-container no-controls"><iframe width="853" height="480" src="' + data[i].media + '" frameborder="0" allowfullscreen></iframe></div></div>';
							}
							output += '<div class="col m6 s12 white item_' + data[i].id + '"><p class="red-text text-lighten-1">' + data[i].cat + '</p><h5>' + data[i].title + '</h5><div class="blog_text"><p>' + data[i].post + '</p><div class="fade"></div></div><p style="position: absolute; bottom: 0px; left: 0px; right: 7px;"><a class="btn-flat red-text text-lighten-1 left white">' + data[i].date_added + '</a><a class="rounded red lighten-2 white-text right btn" onclick="read_more(' + data[i].id + ');">See More</a></p><div class="ankles"></div></div>';
						}
						$('#blogs').append(output);
					};
				}
				get_sql(sql);

				function expand_blog_n_read(id) {
					$('#blogs>.col:not(.item_' + id +')').addClass('m6');
					$('#blogs>.col:not(.item_' + id +') .blog_text').css('height', '140px');
					$('#blogs .item_' + id).removeClass('m6');
					$('#blogs .item_' + id + ' .blog_text').css('height', 'unset');
				}
				read_more = expand_blog_n_read;
			});
		</script>
